<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Задание 5.4</title>
</head>
<body>
<div class="main-container">
    <form class="form-container">
        <div class="form-element">
            <div class="content-container">
                <label class="form-label" for="fname">ФИО</label>
                <select class="form-select-field" id="fname" name="fullname" >
                </select>
            </div>
        </div>
        <div class="form-element" style="background: none; border: solid 1px #d0011b; margin-bottom: 11px">
            <div class="content-container">
                <label class="form-label" for="city">Город проживания</label>
                <input class="form-input-field" type="text" id="city" name="city"
                       contenteditable="false" placeholder="Город проживания">
            </div>
            <img src="img/stroke-1-copy-2-fill-2-copy-2-stroke-1-copy-2.png"
                 srcset="img/stroke-1-copy-2-fill-2-copy-2-stroke-1-copy-2@2x.png 2x,
             img/stroke-1-copy-2-fill-2-copy-2-stroke-1-copy-2@3x.png 3x"
                 class="Stroke-1-Copy-2-Fill-2-Copy-2-Stroke-1-Copy-2">
        </div>
        <label class="message-label">Для заполнения этого поля не допустимо использовать буквы латинского алфавита</label>
        <div class="form-element">
            <div class="content-container">
            <label class="form-label"  for="phone">Мобильный телефон</label>
            <input class="form-input-field" type="tel" id="phone" name="phone"
                   contenteditable="false" placeholder="Мобильный телефон">
            </div>
        </div>
        <div class="form-element">
            <div class="content-container">
            <label class="form-label" for="email">Электронная почта</label>
            <input class="form-input-field" type="email" id="email" name="email"
                   contenteditable="False" placeholder="Электронная почта">
            </div>
            <img src="img/stroke-1-fill-2-copy-3.png"
                 srcset="img/stroke-1-fill-2-copy-3@2x.png 2x,
             img/stroke-1-fill-2-copy-3@3x.png 3x"
                 class="Stroke-1-Fill-2-Copy-3">
        </div>
        <div class="form-element" style="background: none">
            <div class="choose-container">
                Выберите это или другое
            </div>
        </div>
        <div class="blocks-element" style="background: none">
            <div class="block-container">
                <div class="block-container-text">Это</div>
                <img src="img/group-15.png"
                     srcset="img/group-15@2x.png 2x,
             img/group-15@3x.png 3x"
                     class="Group-15">
            </div>
            <div class="block-container" style="margin-left: auto">
                <div class="block-container-text">Другое</div>
                <img src="img/oval-48-copy.png"
                     srcset="img/oval-48-copy@2x.png 2x,
             img/oval-48-copy@3x.png 3x"
                     class="Oval-48-Copy">
            </div>
        </div>
    </form>
    <form class="last-block-container">
        <text class="last-block-content">Оформить заявку</text>
    </form>
</div>
</body>
</html>
